    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ”—%3C/text%3E%3C/svg%3E">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta property="og:title" content="Multi-Org Integration Platform | Riya Singh" />
    <meta property="og:description" content="AI-powered Salesforce multi-org integration platform with real-time sync, conflict resolution, and advanced analytics." />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Keywords for SEO -->
    <meta name="keywords" content="Salesforce, Integration, Multi-Org, AI, Platform, Real-time Sync, Riya Singh, Developer Portfolio" />

    <title>Multi-Org Integration Platform | Riya Singh</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading screen shown until React loads -->
    <div class="loading-container">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Multi-Org Integration Platform</div>
        <div class="loading-subtext">Loading AI-powered dashboard...</div>
      </div>
    </div>
    
    <!-- Global error handler -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // You could send this to an error tracking service
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // You could send this to an error tracking service
      });
    </script>
  </body>
</html>
